<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linked List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>
  <section class="left-side">
    <h1 aria-label="Linked List WebApp" class="header">Linked
      <img src="img/linked-list-logo.svg" alt="The logo for Linked List"> List</h1>
    <form action="submit" id="form-fields">
      <input placeholder="  Website Title" type="text" required class="website-title-field">
      <input placeholder="  Website URL" type="url" required class="website-url-field">
      <button class="enter-button" disabled>Enter</button>
    </form>
    <section class="link-tally">
      <p>Links:
        <span class=number-of-links>0</span>
      </p>
      <p>Read:
        <span class="number-of-read">0</span>
      </p>
      <p class="clear-all-read clear" aria-label="Button to clear links marked as read" id="yellow">Clear All Read</p>
    </section>
  </section>
  </div>
    <section class="right-side">
      <article class="card-container">
      </article>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
