<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linked List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>
  <section class="left-side" id="wrapper">
      <h1 class="header">Linked
        <img src="img/linked-list-logo.svg" alt="The logo for Linked List"> List</h1>
      <form action="submit" class="form-fields">
        <input placeholder="  Website Title" type="text" class="website-title-field">
        <input placeholder="  Website URL" type="text" class="website-url-field">
        <button class="enter-button" >Enter</button>
      </form>
      <section class="link-tally">
        <p>Links: <span class=number-of-links>0</span></p>
        <p>Read: <span class="number-of-read">0</span></p>  
        <p class = "clear-all-links">Clear All Read</p>      
      </section>
  </section>
  </div>
  <section class="right-side">
    <!-- This following content is just a mockup. The actual content will have to be generated based on user input and placed. Each of these will be card that gets added to the right side of the page when the user clicks Enter / add site.  -->
  <ul id="new-card">
    <li class="card-mockup">
      <div class='website-box-mockup'>
      <h2>${siteName}</h2>
      <hr> 
      <a href="${siteUrl}">
        <p>${siteUrl}</p>
      </a>
      <hr>
      <a href="" class="bottom-text bottom-text-read">Read</a>
      <a href="" class="bottom-text bottom-text-delete">Delete</a>
      </div>
      </li>
  </ul>
    
  </section>


  </div>
  <script src="script.js"></script>
</body>
