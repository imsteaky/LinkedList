<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linked List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="left-side">
    <h1 class="header">Linked
      <img src="img/linked-list-logo.svg" alt="The logo for Linked List"> List</h1>
      <form action="submit">
        <input placeholder="Website Title" type="text" class="website-title-field">
        <input placeholder="Website URL" type="url" class="website-url-field">
        <button type="#" class="enter-button" disabled=true;>Enter</button>
      </form>
  </section>
  <section class="right-side">
    <div class="container-another">
        <ul class="generated-field"></ul>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
