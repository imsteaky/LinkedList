<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linked List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body>
  <section class="left-side">
    <h1 class="header">Linked
      <img src="img/linked-list-logo.svg" alt="The logo for Linked List"> List</h1>
    <form action="submit" class="form-fields">
      <input placeholder="  Website Title" type="text" class="website-title-field">
      <input placeholder="  Website URL" type="url" class="website-url-field">
      <button class="enter-button">Enter</button>
    </form>
    <section class="link-tally">
      <p>Links:
        <span class=number-of-links>0</span>
      </p>
      <p>Read:
        <span class="number-of-read">0</span>
      </p>
      <p class="clear-all-links">Clear All Read</p>
    </section>
  </section>
  </div>
  <section class="right-side">
    <section id="card-list">
      <article class="card-mockup">
        <h2>${siteName}</h2>
        <hr>
        <a href="${siteUrl}">
          <p>${siteUrl}</p>
        </a>
        <hr>
        <button class="read-button">Read</button>
        <button class="delete-button">Delete</button>
      </article>
    </section>
  </section>
  <script src="script.js"></script>
</body>
